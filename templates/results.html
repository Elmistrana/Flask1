{% extends 'base.html'%}
{% block body %}
<h2> {{ the_title }}</h2>

<p> "You provided subsequent data:</p>
<table>
<tr><td>Phrase:</td><td>{{ the_phrase }}</td></tr>
<tr><td>Letters:</td><td>{{ the_letters }}</td></tr>
</table>

<p>When in phrase "{{ the_phrase }}" you find letters "{{ the_letters }}", you receive subsequent results:</p>
<h3>{{the_results}}</h3>

{% endblock %}
